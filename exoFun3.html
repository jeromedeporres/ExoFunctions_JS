    <body>
        <script type="text/javascript">
            var number1 = parseInt(prompt("Veuillez saisir le nombre 1"));
            var number2 = parseInt(prompt("Veuillez saisir le nombre 2"));
            
            function somme (nb1, nb2) { //nb1 et nb2 = l'arguments de la fonction.
                var str = (parseInt(nb1) + parseInt(nb2));
                return str;
            }
            alert (somme (number1,number2)); // number1 et number2 = Les parametres de la fonction.
</script>
    </body>
